  <script id="AddSectionForm" type="text/html">
    <h2 id="t">Add section</h2>
    <form id="Add_Section" onsubmit="return false" id="Add_Section" action="http://127.0.01:80/addSection" method="post" enctype="multipart/form-data">
        <label for="title">Title</label>
        <textarea id="Title" type="text" class="form-control" placeholder="title" rows="1" name="title" required></textarea>

        <label for="Description">Description</label>
        <textarea class="form-control" id="Description" name="description" rows="5" placeholder="" required></textarea>

        <label for="files" class="btn">Add thumbnail:</label>
        <input type="file" id="img" name="thumbnail" accept="image/*">


      <br>
      <br>
      <input type='submit' class="btn btn-primary">
      <button type="reset"id="submit" class="btn btn-danger" name="button">Reset</button>
    </form>
  </script>
  <script id="AddVideoForm" type="text/html">
    <h2 id="c">Add Video</h2>
    <form method="post" onsubmit="return false" id="Add_Video">
      <div class="form-group">
        <label for="title">Title</label>
        <input type="text" class="form-control" placeholder="Title" id="Title" name="title" required>
      </div>
      <div class="form-group">
        <label for="title">Link</label>
        <input type="text" class="form-control" placeholder="Video link" name="location" required>
      </div>
      <br>
      <input type='submit' class="btn btn-primary">
      <button type="reset" class="btn btn-danger" name="button">Reset</button>
    </form>
  </script>
  <script id="AddUserForm" type="text/html">
    <h2 id="d">Add User</h2>

        <input type="password" class="form-control" placeholder="Password" id="pass" name="password" required>
      </div>

        <label for="title">Confirm password</label>
        <input type="password" class="form-control" placeholder="Confairm password" id="cpass" name="Cpassword" required>
      </div>
      <br>
      <br>
      <input type='submit' class="btn btn-primary">
      <button type="reset" class="btn btn-danger" name="button">Reset</button>
    </form>
  </script>
